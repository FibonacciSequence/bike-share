<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lima Bike Share ğŸš²</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-5">
  <nav class="blue">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">Lima Bike Share ğŸš²</a>
    </div>
  </nav>

  <main class="container">
    <!-- Formulario -->
    <div class="card white z-depth-2" style="margin-top: 2rem;">
      <div class="card-content">
        <span class="card-title">Agregar bici</span>
        <form id="bike-form">
          <div class="input-field">
            <input id="name" name="name" type="text" required>
            <label for="name">Nombre / descripciÃ³n</label>
          </div>
          <div class="input-field">
            <input id="location" name="location" type="text" required>
            <label for="location">UbicaciÃ³n en Lima</label>
          </div>
          <div class="input-field">
            <input id="price" name="price" type="number" required>
            <label for="price">Precio por hora (S/)</label>
          </div>
          <div class="input-field">
            <input id="whatsapp" name="whatsapp" type="text" required>
            <label for="whatsapp">NÃºmero de WhatsApp</label>
          </div>
          <button type="submit" class="btn blue waves-effect waves-light">Agregar bici</button>
        </form>
      </div>
    </div>

    <!-- Lista -->
    <h5 class="grey-text text-darken-2" style="margin-top: 2rem;">Bicis disponibles</h5>
    <div id="bike-list" class="row"></div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "bike-share-lima.firebaseapp.com",
      projectId: "bike-share-lima",
      storageBucket: "bike-share-lima.firebasestorage.app",
      messagingSenderId: "742260721560",
      appId: "1:742260721560:web:38831f59c1080a0b818ded",
      measurementId: "G-B5E8FXD1P5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function addBike(bike) {
      await addDoc(collection(db, "bikes"), { ...bike, createdAt: serverTimestamp() });
      loadBikes();
    }

    async function loadBikes() {
      const list = document.getElementById("bike-list");
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "bikes"));
      snapshot.forEach(doc => {
        const bike = doc.data();
        const card = document.createElement("div");
        card.className = "col s12 m6";
        card.innerHTML = `
          <div class="card white z-depth-1">
            <div class="card-content">
              <span class="card-title">${bike.name}</span>
              <p>ğŸ“ ${bike.location}</p>
              <p>ğŸ’° S/ ${bike.price} por hora</p>
              <p>ğŸ“± WhatsApp: ${bike.whatsapp}</p>
            </div>
          </div>
        `;
        list.appendChild(card);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("bike-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const bike = {
          name: form.name.value,
          location: form.location.value,
          price: form.price.value,
          whatsapp: form.whatsapp.value
        };
        await addBike(bike);
        form.reset();
      });
      loadBikes();
    });
  </script>
</body>
</html>
