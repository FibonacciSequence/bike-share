<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Share</title>
  <!-- Aquí mantenemos tus estilos y scripts originales -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Contenido original del sitio (mapas, módulos, etc.) -->
  <div id="app">
    <!-- Aquí va todo lo que tenías en tu index.html original -->
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Iniciar sesión</h2>
      <input type="text" placeholder="Usuario">
      <input type="password" placeholder="Contraseña">
      <button>Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="closeModal('loginModal'); openModal('signupModal'); return false;">Regístrate aquí</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Crear cuenta</h2>
      <input type="text" placeholder="Usuario">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Contraseña">
      <button>Registrar</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="closeModal('signupModal'); openModal('loginModal'); return false;">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    window.addEventListener('click', (event) => {
      const loginModal = document.getElementById('loginModal');
      const signupModal = document.getElementById('signupModal');
      if (event.target === loginModal) loginModal.style.display = 'none';
      if (event.target === signupModal) signupModal.style.display = 'none';
    });
  </script>
</body>
</html>
