<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Share</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border: 1px solid #888; width: 300px; border-radius: 10px; position: relative; }
    .close { position: absolute; right: 10px; top: 5px; font-size: 24px; font-weight: bold; cursor: pointer; }
    .modal h2 { margin-top: 0; }
    .modal input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
    .modal button { width: 100%; padding: 10px; background: #4caf50; border: none; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px; }
    .modal button:hover { background: #45a049; }
    .modal p { font-size: 14px; text-align: center; margin-top: 15px; color: #666; }
    .modal a { color: #4caf50; text-decoration: none; }
    .modal a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <button onclick="openModal('loginModal')">Login</button>
  <button onclick="openModal('signupModal')">Signup</button>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Iniciar sesión</h2>
      <input type="text" placeholder="Usuario">
      <input type="password" placeholder="Contraseña">
      <button>Entrar</button>
      <p>¿No tienes cuenta? <a href="#" onclick="closeModal('loginModal'); openModal('signupModal'); return false;">Regístrate aquí</a></p>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Crear cuenta</h2>
      <input type="text" placeholder="Usuario">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Contraseña">
      <button>Registrar</button>
      <p>¿Ya tienes cuenta? <a href="#" onclick="closeModal('signupModal'); openModal('loginModal'); return false;">Inicia sesión aquí</a></p>
    </div>
  </div>

  <script>
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    window.addEventListener('click', (event) => {
      const loginModal = document.getElementById('loginModal');
      const signupModal = document.getElementById('signupModal');
      if (event.target === loginModal) loginModal.style.display = 'none';
      if (event.target === signupModal) signupModal.style.display = 'none';
    });
  </script>
</body>
</html>
